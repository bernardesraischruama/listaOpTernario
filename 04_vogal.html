<meta charset="UTF-8">
<script>
    //Problema: Vogalactere e informe se este caractere é uma vogal.
    //Construa um programa que informe se esse caractere é uma vogal.
    //Entrada
    const caractere = prompt(`Informe uma letra aqui:`).toLowerCase();


    //Processamento
    (caractere == "a"|| caractere == "e"|| caractere == "i" || caractere == "o" || caractere == "u") ? alert(`È uma vogal!`) : 
    alert(`Não é uma vogal!`);
    
    //Saída

</script>
