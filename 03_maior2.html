<meta charset="UTF-8">
<script>
   //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada 
    const num1 = Number(prompt(`Informe um número inteiro:`));
    const num2 = Number(prompt(`Informe o segundo número inteiro:`));
    
    //Processamento
    (num1>num2) ? alert(`O número maior é ${num1}!`) : alert(`O maior número é ${num2}!`);
    
    //Saída
    
</script>
